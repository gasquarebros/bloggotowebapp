<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<!-- <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav> -->

<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item >
          <ion-avatar>
              <img src="assets/icon/avatar.png">
          </ion-avatar>
          <div class="profile-top-section">
            <p class="profile-username" style="margin: 0px;" *ngIf="userInfo != undefined && userInfo.customer_username != undefined">Hi, {{userInfo.customer_username}}</p>
            <p class="profile-action-btn" style="margin:5px 0px; ">
              <button  ion-item  class="edit-profile-btn nobgm menu" style="background:none;" menuClose [routerLink]="['/account']" routerDirection="root" (click)="profile()">edit profile</button>
              <button  class="logout-btn nobgm" style="background:none;" menuClose (click)="logout()">Logout</button>
            </p>
          </div>    
        </ion-item>
        <ion-item>
          <button  menuClose ion-item class="menu" style="font-size:16px; background:none;" (click)="profile()" [routerLink]="['/profile']" routerDirection="root" >Profile</button>
        </ion-item>  
        <ion-item>
          <button  menuClose ion-item class="menu"  style="font-size:16px; background:none;">Messages</button>
        </ion-item> 
        <ion-item>
          <button menuClose ion-item class="menu"  style="font-size:16px; background:none;" (click)="draftRedirect('draft')" sstyle="font-size:20px; background:none;">Drafts</button>
        </ion-item> 
        <ion-item>
          <button menuClose ion-item class="menu"  style="font-size:16px; background:none;" (click)="draftRedirect('Favourites')" sstyle="font-size:20px; background:none;">Favourites</button>
        </ion-item> 
        <ion-item>
          <a menuClose ion-item class="menu" style="font-size:16px; background:none;">My Purchases</a>
        </ion-item>
        <ion-item>
          <a menuClose ion-item class="menu" style="font-size:16px; background:none;">My Bookings</a>
        </ion-item>
        <ion-item>
          <a menuClose ion-item class="menu" style="font-size:16px; background:none;">Bank Details</a>
        </ion-item>
        <ion-item-divider color="secondary">
          <ion-label>
            Manage
          </ion-label>
        </ion-item-divider>
        <ion-item>
          <a menuClose ion-item class="menu" style="font-size:16px; background:none;">My Sales</a>
        </ion-item>
        <ion-item>
          <a menuClose ion-item class="menu" style="font-size:16px; background:none;">My Services</a>
        </ion-item>
        <ion-item>
          <a menuClose ion-item class="menu" style="font-size:16px; background:none;"> Orders Received</a>
        </ion-item>
        <ion-item>
          <a menuClose ion-item class="menu" style="font-size:16px; background:none;">Bookings Received</a>
        </ion-item>
        <ion-item>
          <a menuClose ion-item class="menu" style="font-size:16px; background:none;">Bookings Received</a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
